<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Clock</title>
    <script defer src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./barcode.js"></script>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img src="./TNT Logo Color Horizontal.png" id="header-logo"
      /></a>
      <nav>
        <a href="./register.html">Register</a>
      </nav>
    </header>

    <div class="no-print" id="how-to-section">
      <h1>Clock In / Clock Out</h1>
      <p>Please scan your barcode below. Then click submit.</p>
    </div>

    <div id="scan-section">
      <label>Scan Barcode: <input type="text" id="barcode-entry" /></label>
      <button onclick="intakeBarcode()">Submit</button>
    </div>

    <div id="guard-info-container" class="hide">
      <h3 id="guard-number"></h3>
      <p id="guard-name"></p>
      <p id="action"></p>
      <svg id="guard-barcode"></svg>
    </div>

    <footer class="no-print" style="margin-top: 8em">
      <div id="footer-links">
        <a href="./help.html">Help</a>
      </div>
    </footer>
  </body>
</html>
